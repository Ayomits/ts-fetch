name: Lint and Build

on:
  push:
    branches-ignore:
      - main
  pull_request:
  fork:

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install pnpm
        run: npm instal -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check prettier
        run: pnpm run format:check

      - name: Check lint
        run: pnpm run lint:check

      - name: Build
        run: pnpm run build
